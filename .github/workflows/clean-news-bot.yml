name: Clean News Bot Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-clean-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install clean requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r clean_requirements.txt
        
    - name: Test clean news bot dependencies
      env:
        EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python3 test_bot.py
      
    - name: Run functional clean news bot
      env:
        EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python3 src/clean_functional_news_bot.py
