name: Clean News Bot with Issues

on:
  workflow_dispatch:
    inputs:
      keyword:
        description: 'News search keyword'
        required: false
        default: 'artificial intelligence'
      max_articles:
        description: 'Maximum articles to generate'
        required: false
        default: '3'

permissions:
  contents: read
  issues: write

jobs:
  clean-news-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install clean requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r clean_requirements.txt
        pip install requests  # for GitHub API
        
    - name: Test dependencies first
      env:
        EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python3 test_bot.py
      
    - name: Run Clean News Bot with Issue Creation
      env:
        EVENTREGISTRY_API_KEY: ${{ secrets.EVENTREGISTRY_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_NUMBER: ${{ github.run_number }}
        INPUT_KEYWORD: ${{ inputs.keyword || 'artificial intelligence' }}
        MAX_ARTICLES: ${{ inputs.max_articles || '3' }}
      run: |
        python3 src/clean_functional_news_bot_with_issues.py \
          --keyword "$INPUT_KEYWORD" \
          --max-articles "$MAX_ARTICLES"
      
    - name: Upload generated articles
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: clean-news-articles-${{ github.run_number }}
        path: "*.md"
        retention-days: 30
